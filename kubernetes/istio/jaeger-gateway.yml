apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: jaeger-observability-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - jaeger.istio-systemlocal.dev
    - port:
        number: 80
        name: http2
        protocol: HTTP2
      hosts:
        - jaeger.istio-systemlocal.dev
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jaeger-gw-virtualservice
  namespace: istio-system
spec:
  hosts:
    - jaeger.istio-systemlocal.dev
  gateways:
    - jaeger-observability-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: jaeger-query
